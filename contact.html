<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Connect With Me</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--firebase link-->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo blue-grey-text text-darken-2">Barry Williams</a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center blue-grey-text text-darken-2">MERN Enthusiast</h1>
        <div class="row center">
          <h5 class="header col s12 light taglines">
          Fill out the form below to get in touch!</h5>
        </div>
        <div class="row center">
          <a href="index.html" class="btn-large waves-effect waves-light #455a64 blue-grey darken-2">Home sweet home</a>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Contact Section   -->
  <div class="row">
      <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <h4 class="header center blue-grey-text text-darken-2">Let's chat</h4>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Jane Doe" id="nameInput" type="text" class="validate">
            <label for="first_name">Your Name</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="email@example.com" id="emailInput" type="text" class="validate">
            <label for="last_name">Your Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="messageInput" placeholder="Let's build something!" class="materialize-textarea"></textarea>
            <label for="textarea1">Your Message</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light #455a64 blue-grey darken-2" type="submit" id="contact">Submit
          </button>
      </form>
    </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light taglines">I love connecting with people who are passionate about technology.</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 2"></div>
  </div>

  <footer class="page-footer white">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="blue-grey-text text-darken-2">Around the web</h5>
          <!-- //////////////////////////////////// -->
             <a href="https://github.com/makeitsoo" target="_blank"><img src="github.svg"></a>
              <a href="https://www.linkedin.com/in/barrywilliams4/" target="_blank"><img src="linkedin.svg"></a>
              <a href="https://stackexchange.com/users/11853069/makeitso" target="_blank"><img src="stackoverflow.svg"></a>
        </div>
        <div class="col l6 s12">
          <h5 class="blue-grey-text text-darken-2">Prefer email?</h5>
             <h6><a href="https://mail.google.com/mail/?view=cm&fs=1&to=barrywilliams84@gmail.com" target="_blank">barrywilliams84@gmail.com</a></h6>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container blue-grey-text text-darken-2">
      &copy; Barry Williams 2018
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="app.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
